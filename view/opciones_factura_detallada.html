{include="header"}

<div class="container-fluid">
   <div class="row">
      <div class="col-sm-12">
         <div class="page-header">
            <h1>
               <span class="glyphicon glyphicon-cog"></span>
               Opciones de factura detallada
               <a href="{$fsc->url()}" class="btn btn-xs btn-default" title="Recargar la página">
                  <span class="glyphicon glyphicon-refresh"></span>
               </a>
            </h1>
         </div>
         <p class="help-block">
            En esta pantalla puedes configurar las opciones que mejor se ajusten a tu imagen corporativa.
         </p>
      </div>
   </div>
   <form action="{$fsc->url()}" method="post" class="form">
      <input type="hidden" name="factura_detallada_setup" value="TRUE"/>
      <div class="row">
         <div class="col-sm-4">
            <div class="thumbnail">
               <img src="{#FS_PATH#}plugins/factura_detallada/view/fd.jpg" alt="fdlogo"/>
            </div>
         </div>
         <div class="col-sm-3">
            <div class="form-group">
               Color de la factura:
               <select class="form-control" name="color">
               {loop="$fsc->colores"}
                  {if="$value==$fsc->factura_detallada_setup['f_detallada_color']"}
                  <option value="{$value}" selected="">{$value}</option>
                  {else}
                  <option value="{$value}">{$value}</option>
                  {/if}
               {/loop}
               </select>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                   {if="$fsc->factura_detallada_setup['f_detallada_print_may_min']"}
                   <input type="checkbox" name="print_may_min" value="TRUE" checked=""/>
                   {else}
                   <input type="checkbox" name="print_may_min" value="TRUE"/>
                   {/if}
                   Factura con mayusculas y minusculas.
                </label>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                   {if="$fsc->factura_detallada_setup['f_detallada_QRCODE']"}
                   <input type="checkbox" name="QRCODE" value="TRUE" checked=""/>
                   {else}
                   <input type="checkbox" name="QRCODE" value="TRUE"/>
                   {/if}
                   Imprimir codigo QR en la factura.
                </label>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                   {if="$fsc->factura_detallada_setup['f_detallada_observaciones_producto']"}
                   <input type="checkbox" name="observaciones_producto" value="TRUE" checked=""/>
                   {else}
                   <input type="checkbox" name="observaciones_producto" value="TRUE"/>
                   {/if}
                   Imprimir observaciones de los productos.
                </label>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                   {if="$fsc->factura_detallada_setup['f_detallada_imprime_albaran']"}
                   <input type="checkbox" name="imprime_albaran" value="TRUE" checked=""/>
                   {else}
                   <input type="checkbox" name="imprime_albaran" value="TRUE"/>
                   {/if}
                   Imprimir columna Albaran.
                </label>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                   {if="$fsc->factura_detallada_setup['f_detallada_agrupa_albaranes']"}
                   <input type="checkbox" name="agrupa_albaran" value="TRUE" checked=""/>
                   {else}
                   <input type="checkbox" name="agrupa_albaran" value="TRUE"/>
                   {/if}
                   Agrupa y detalla albaran en Descripción.
                </label>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                   {if="$fsc->factura_detallada_setup['f_detallada_maquetar_negrita']"}
                   <input type="checkbox" name="maquetar_negrita" value="TRUE" checked=""/>
                   {else}
                   <input type="checkbox" name="maquetar_negrita" value="TRUE"/>
                   {/if}
                   Si quitamos precio o cantidad en (MAQUETAR) poner línea en negrita.
                </label>
            </div>             <button class="btn btn-sm btn-primary" type="submit">
               <span class="glyphicon glyphicon-floppy-disk"></span>&nbsp; Guardar
            </button>
         </div>
      </div>
   </form>
</div>

{include="footer"}
